 <div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" formControlName="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" formControlName="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required placeholder="Enter a password">
      </div>
      <!-- <input type="submit" value="Register"> -->
       <button>Submit</button>
    </form>
  </div>
