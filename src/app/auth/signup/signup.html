<!-- signup.html -->
 <div class="signup-main">
    <h1>Signup</h1>

    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="form-container">

  <div class="form-group">
    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      ngModel 
      required 
      placeholder="Enter your name"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      ngModel 
      required 
      placeholder="Enter your email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      ngModel 
      required 
      placeholder="Enter your password"
    />
  </div>

  <button type="submit">Sign Up</button>
</form>


 </div>
