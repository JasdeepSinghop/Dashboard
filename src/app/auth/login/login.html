<!-- login.html -->
<div class="login-main">
  <h1>Login</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-container">

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        ngModel 
        required 
        placeholder="Enter your email"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel 
        required 
        placeholder="Enter your password"
      />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
